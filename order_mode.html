<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Mode Selection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            background: 
                linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.4)),
                radial-gradient(circle, rgba(128, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.9) 100%);
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: red;
            color: black;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: black;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome! Choose Your Order Mode</h1>
    <button onclick="redirectTo('Dine In')">Dine In</button>
    <button onclick="redirectTo('Take Out')">Take Out</button>

    <script>
        function redirectTo(mode) {
            const orderNumber = Math.floor(1000 + Math.random() * 9000); // Generate 4-digit order number
            localStorage.setItem("orderMode", mode);
            localStorage.setItem("orderNumber", orderNumber);
            window.location.href = "index.html"; // Redirect to main page
        }
    </script>
</body>
</html>
